<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contactstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lusitana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon'/>
    <title>Maureen Salamon</title>
</head>
<body>
    <nav class="nav header-nav pl-5">
        <a class="header-main" href="/">
            <button class="header-button">MAUREEN SALAMON</button>
        </a>
        <a class="nav-item navtab" href="/about">About</a>
        <a class="nav-item navtab" href="/journalism">Journalism</a>
        <a class="nav-item navtab" href="/contentmarketing">Content Marketing</a>
        <a class="nav-item navtab" href="/contact">Contact</a>
    </nav>

    <div class="wrapper">
        <div class="top-container">
            <h1>Contact</h1>
            <h3>Want to work with me? Send me a message below and I'll get back to you as soon as possible.</h3>
        </div>

        <form class="my-form" action="/send" method="POST">
            <div class="form-group">
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail Address:</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted" style="font-size: 0.8em">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message:</label>
                <textarea type="text" class="form-control" id="inputMessage" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 200px; margin: auto; font-family: 'Libre Baskerville', serif;" id="send-button">Send</button>
        </form>
    </div>
    <script src="server.js"></script>
</body>
</html>
